<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div>
      <label for="input_email">이메일</label>
      <input type="email" id="input_email">
    </div>
    <div>
      <label for="input_nickname">닉네임</label>
      <input type="text" id="input_nickname">
    </div>
    <div>
      <label for="input_name">이름</label>
      <input type="text" id="input_name">
    </div>
    <div>
      <label for="input_password">패스워드</label>
      <input type="password" id="input_password">
    </div>
    <div>
      <label for="input_checkpw">패스워드확인</label>
      <input type="password" id="input_checkpw">
    </div>
    <button id="join_button">가입버튼</button>
    
    
<!-- jQuery 라이브러리 로드 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      document.getElementById('join_button').addEventListener('click', function() {
        let email = document.getElementById('input_email').value;
        let name = document.getElementById('input_name').value;
        let nickname = document.getElementById('input_nickname').value;
        let password = document.getElementById('input_password').value;
        console.log(email, name, nickname, password);

        let csrfToken = '{{ csrf_token }}';

        $.ajax({
          url:"/user/join",
          data:{
            email : email,
            name : name,
            nickname : nickname,
            password : password,
            csrfmiddlewaretoken: csrfToken,
          },
          method:"POST",
          success:function(data){
            console.log("성공");
            alert("회원가입 성공! 로그인해주세요!");
            location.replace('/user/login');
          },
          error: function(request, status, error){
            console.log("에러");
          },
          complete: function(){
            console.log("완료");
          }
        })
      });
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
